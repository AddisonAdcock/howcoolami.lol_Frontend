<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolness Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="fire-solid.svg">
</head>
<body>

    <div class="container">
        <h1 class="headline">How Cool Are You?</h1>
        <p class="subtext">Tell us about yourself and we will tell you how cool you are!</p>

        <textarea id="bioInput" placeholder="Tell me all your secrets..." class="input-area"></textarea>
        <button class="submit-btn" onclick="checkCoolness()">Check Coolness</button>

        <div id="result" class="result-card"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
